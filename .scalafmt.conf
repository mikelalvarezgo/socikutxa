version = "3.10.2"  // Ensure you use the latest version of Scalafmt

maxColumn = 100
align.preset = "most"  // Fix: replaces the removed 'Presets$' setting
assumeStandardLibraryStripMargin = true

// Indentation settings
continuationIndent.callSite = 4
continuationIndent.defnSite = 4

// Spacing and formatting preferences
newlines.alwaysBeforeElseAfterCurlyIf = true
newlines.beforeCurlyLambdaParams = true
spaces.inImportCurlyBraces = false
spaces.beforeContextBoundColon = true
runner.dialect = "scala213"