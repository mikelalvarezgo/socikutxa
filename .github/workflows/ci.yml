name: CI

on:
  push:
    branches: [ main, master, develop, '*' ]
  pull_request:
    branches: [ '**' ]

jobs:
  compile:
    name: Build & Compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Show sbt version
        run: sbt --version

      - name: Compile
        run: sbt -v compile

  format:
    name: Scalafmt Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Show sbt version
        run: sbt --version

      - name: Scalafmt check
        run: make fmt-check

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Show sbt version
        run: sbt --version

      - name: Start Docker environment
        run: make up

      - name: Check containers
        run: |
          sleep 20
          docker ps
          docker compose -f stack/services.yaml logs postgres

      - name: Flyway migration
        run: sbt flywayMigrate

      - name: Run tests
        run: sbt -v test

      - name: Stop Docker environment
        if: always()
        run: make down
